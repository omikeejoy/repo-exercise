<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="cform.css">
</head>
<body>
    <h3> Contact Us </h3>
    <p></p>
    <div id="cont1">
        <label for="full name">Full name: </label>
        <input type="text" id="firstName" class="input-box" name="first-name" placeholder="First Name">
        <input type="text" id="lastName"  class="input-box"name="last-name"  placeholder="Last Name">
    </div>
    <div id="cont2">
        <label for="email"> E-mail address: </label>
        <input type="email" id="el-email" class="input-box" name="email">
    </div>
    <div id="cont3">
        <label for="message"> Message: </label>
        <input type="text" id="el-message" class="input-box" name="message" >
    </div>
    <div id="btn">
        <input type="button" value="Submit" id="submit-btn"> 
    </div>    
</body>
</html>
